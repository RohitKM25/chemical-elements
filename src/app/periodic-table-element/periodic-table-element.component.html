<button (click)="click()">
    <p class="text-[9px] font-semibold leading-4">{{element.number}}</p>
    <p class="font-bold text-base leading-4">{{element.symbol}}</p>
    <p class="text-[7.5px] font-semibold leading-4">{{element.name}}</p>
    <div class="absolute inset-y-0 opacity-0 hover:opacity-100 hover:bg-white rounded-md w-52 flex flex-row items-center space-x-2 p-2 border dark:border-slate-600 dark:hover:bg-slate-800">
        <img class="w-12 h-12 rounded-md " src={{element.image}}/>
        <div class="flex flex-col items-start dark:text-white">
            <p class="font-bold leading-4">{{element.name}}</p>
            <p class="text-xs font-semibold leading-3 dark:text-white">{{element.atomic_mass}}</p>
            <p class="text-xs font-semibold leading-3 capitalize dark:text-white">{{element.category}}</p>
            <p class="text-xs font-semibold leading-3 dark:text-white capitalize">{{physicalState()}} @ {{environment.temperature}}K</p>
        </div>
    </div>
</button>
